<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card card-body">
            <h3 class="text-center">
                Account Register
            </h3>
            <form  (submit)="onRegisterSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input  type="text" [(ngModel)]="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input  type="email" [(ngModel)]="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password2">Password Confirm</label>
                    <input type="password" [(ngModel)]="password2" name="password2" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
